{% extends 'portfolio/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row align-items-center">
        <div class="col-lg-6">
            <h1 class="display-4 fw-bold mb-4">Quản lý danh mục đầu tư chứng khoán</h1>
            <p class="lead mb-4">Theo dõi và quản lý danh mục đầu tư của bạn một cách chuyên nghiệp</p>
            {% if user.is_authenticated %}
            <a href="{% url 'dashboard' %}" class="btn btn-primary btn-lg rounded-pill">
                <i class="fas fa-chart-line me-2"></i>Xem danh mục của bạn
            </a>
            {% else %}
            <div class="d-flex gap-3">
                <a href="{% url 'register' %}" class="btn btn-primary btn-lg rounded-pill">
                    <i class="fas fa-user-plus me-2"></i>Đăng ký ngay
                </a>
                <a href="{% url 'login' %}" class="btn btn-outline-primary btn-lg rounded-pill">
                    <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập
                </a>
            </div>
            {% endif %}
        </div>
        <div class="col-lg-6">
            <img src="https://cdn-icons-png.flaticon.com/512/2037/2037338.png" alt="Stock Portfolio" class="img-fluid">
        </div>
    </div>
</div>
{% endblock %}
